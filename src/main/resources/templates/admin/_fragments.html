<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head(title)">
        <meta charset="utf-8" />
        <meta name="viewport"content="width=device-width,initial-scale=1.0" />
        <title th:replace="${title}">博客管理</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
        <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
        <link rel="stylesheet" href="../static/lib/prism/prism.css"th:href="@{/lib/prism/prism.css}" />
        <link rel="stylesheet"  href="../static/lib/tocbot/tocbot.css"th:href="@{/lib/tocbot/tocbot.css}"/>
        <link rel="stylesheet"  href="../static/css/me.css"th:href="@{/css/me.css}"/>

    </head>

<body>
<nav th:fragment="menu(n)" class="ui inverted  attached segment m-padded-tb-mini m-shadow-small"  >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">blog</h2>
            <a href="#"th:href="@{/admin/index}" class="m-item item m-mobile-hide"th:classappend="${n==1}?'active'"><i class="home icon"></i>博客</a>
            <a href="#"th:href="@{/admin/types}" class="m-item item m-mobile-hide"th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class=" m-item item m-mobile-hide"th:classappend="${n==3}?'active'"><i class="tags icon"></i>标签</a>
            <div class="right m-mobile-hide m-item menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/996/100/100" alt="" class="ui avatar image" />
                        李军
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon  button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/cat.jpg"th:src="@{/images/cat.jpg}" class="ui rounded image" style="width: 110px;" alt="" />
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div id="newBlog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog2.id})}" class="item" target="_blank" th:each="blog2:${news}" th:text="${blog2.title}">
                            用户故事</a>
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a  class="item">Email:1316196993@qq.com</a>
                    <a  class="item">QQ:1316196993</a>

                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">自我介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，分享我在生活学习中遇到的问题，欢迎来玩。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2020 - 2021 Designed By Deadsec</p>
    </div>
</footer>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js"th:src="@{/lib/qrcode/qrcode.min.js}" ></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script>
        $('#newBlog-container').load(/*[[@{/footer/newblog2}]]*/"/footer/newblog2")
    </script>
</th:block>
</body>
</html>
