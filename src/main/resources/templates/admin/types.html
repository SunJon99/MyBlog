<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="admin/_fragments :: head(~{::title})">

		<title>分类管理</title>

	</head>
	<body>
		<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted  attached segment m-padded-tb-mini m-shadow-small"  >

		</nav>
		<!--二级导航-->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="item">发布</a>
					<a href="#" class="active teal item">列表</a>
				</div>
			</div>

		</div>
		<div class=" m-padded-tb-big m-container-small">
			<div class="ui stackable container">
				<!--头部-->

				<table class="ui celled table">
					<thead>
					<tr>
						<th></th>
						<th>名称</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="type:${type}">
						<td th:text="${type.id}">1</td>
						<td th:text="${type.name}">伍兹</td>
						<td>
							<a href="#" th:href="'toupdateType?id='+${type.id}"class="ui mini teal basic button">编辑</a>
							<a href="#" th:href="'todeleteType?id='+${type.id}" class="ui mini red basic button">删除</a>
						</td>
					</tr>
					</tbody>
					<tfoot>
					<tr>
						<th colspan="6">
							<a th:href="@{/admin/typeinput}" class="ui mini teal right floated basic button">新增</a>
						</th>
					</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<br />
		<br />
		<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

		</footer>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

		<script>
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			});
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});
			$('#newBlog-container').load(/*[[@{/footer/newblog2}]]*/"/footer/newblog2")
		</script>
	</body>
</html>
