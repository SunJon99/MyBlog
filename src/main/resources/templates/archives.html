<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
	<meta charset="utf-8" />
	<meta name="viewport"content="width=device-width,initial-scale=1.0" />
	<title>归档页面</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/me.css"/>
</head>
<body>

<!--头部引入-->
	<nav th:replace="_fragments::menu(4)"></nav>


	<div class=" m-padded-tb-big m-container-small">
		<div class="ui container">
			<!--头部-->
			<div class="ui top attached padded segment">
				<div class="ui middle aligned two column	grid">
					<div class="column">
						<h3 class="ui teal header">归档</h3>
					</div>
					<div class="right aligned column">
						共	 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${count}"></h3> 篇博客
					</div>
				</div>
			</div>


			<th:block th:each="item:${archiveMap}">
			<h2 class="ui center aligned header" th:text="${item.key}"></h2>
			<div class="ui fluid vertical menu">
				<a href="#" th:href="'blog/' + ${blog.id}" target="_blank" class="item" th:each="blog:${item.value}">
					<span>
						<i class="mini teal circle icon"></i><span th:text="${blog.title}"></span>
						<div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.createTime,'MMMdd')}"></div>
					</span>
						<div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}"></div>
				</a>
			</div>
			</th:block>

		</div>
	</div>
	<br />
	<br />

<!--尾部引入-->
	<footer th:replace="_fragments::footer"></footer>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

	<script>
		$('.menu.toggle').click(function(){
			$('.m-item').toggleClass('m-mobile-hide');
		});
		$('#newBlog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog")
	</script>
</body>
</html>
